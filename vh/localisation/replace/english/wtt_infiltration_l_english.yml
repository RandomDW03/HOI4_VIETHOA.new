 PRC_infiltrate_nationalist_areas_desc:0 "Chúng ta chưa thể đối đầu trực diện với lũ Dân Tộc Chủ Nghĩa được. Chúng ta nên củng cố sức mạnh và xây dựng các căn cứ mới để phân tán địch. Khi thời cơ đến, chúng ta sẽ tiến hành khởi nghĩa. \n\nCác đồng chí cộng sản của chúng ta sẽ phá hoại §HCơ Sở Hạ Tầng§! và §HNhà Máy Quân Sự§! hoặc thành lập §HLực Lượng Dân Quân§! để nắm quyền kiểm soát của đất nước, tùy thuộc vào mức độ §HThâm Nhập§!.
