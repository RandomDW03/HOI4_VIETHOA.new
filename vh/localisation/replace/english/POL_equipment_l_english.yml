 #NAVAL
 POL_submarine_1:0 "Lớp Wilk"
 POL_submarine_1_desc:0 "Lớp Wilk gồm 3 tàu ngầm thuộc Hải quân Ba Lan được sản xuất bởi bởi Pháp dựa trên thiết kế của tàu Saphir và được biên chế vào đầu thập niên 30. Chúng khá lớn, nặng gần 1000 tấn, được trang bị 6 ống phóng ngư lôi 550mm và có thể lặn sâu tới 80m."
 POL_submarine_2:0 "Lớp Orzeł"
 POL_submarine_2_desc:0 "Lớp Orzeł gồm 2 tàu ngầm thuộc Hải quân Ba Lan được sản xuất bởi bởi Hà Lan. Chúng được hạ thủy chỉ vài tháng trước khi Đức xâm lược. Chúng khá lớn, nặng 1100 tấn, được trang bị 12 ống phóng ngư lôi 550mm và có thể lặn sâu tới 80m."
 POL_submarine_3:0 "Lớp Sokół"
 POL_submarine_3_desc:0 "2 tàu ngầm lớp Sokół là các tàu ngầm lớp U của Anh được sản xuất cho Hải quân Ba Lan lưu vong vào năm 1941-1942. Chúng nặng 540 tấn, được trang bị 4 ống phóng ngư lôi 533mm cùng với radar, sonar của Anh và có thể lặn sâu tới 60m."
 POL_submarine_4:0 "Lớp Delfin"
 POL_destroyer_1:0 "Lớp Wicher"
 POL_destroyer_1_desc:0 "2 tàu khu trục lớp Wicher là những tàu mặt nước lớn đầu tiên của Hải quân Ba Lan và được biên chế trong giai đoạn 1930-1932. Chúng rất lớn, nặng 1540 tấn. Theo thiết kế, chúng được trang bị 4 khẩu 130mm/40 M1924. Tuy vậy chúng được nâng cấp bằng súng Thụy Điển 120mm ngay trước khi Đức xâm lược. Chúng đồng thời mang ngư lôi và pháo phòng không."
 POL_destroyer_2:0 "Lớp Grom"
 POL_destroyer_2_desc:0 "2 tàu khu trục lớp được sản xuất ở Anh cho Hải Quân Ba Lan được biên chế vào năm 1937. Chúng là một trong những tàu khu trục lớn và nhanh nhất trong Thế Chiến 2. Chúng nặng gần 2000 tấn, được trang bị 5 pháo chính 120mm/50 caliber Bofors M34 và 6 ống phóng ngư lôi 533mm cùng với vũ khí chống ngầm."
 POL_destroyer_3:0 "Lớp Piorun"
 POL_destroyer_3_desc:0 "Piorun thuộc Hải quân Ba Lan là một tàu khu trục lớp N của Anh và đi vào biên chế từ năm 1940. Nó nặng 1770 tấn và có tốc độ cùng với độ bền cao. Nó được trang bị 6 pháo chính 120mm/45 QF Mk XII, 5 ống phóng ngư lôi 533mm, vũ khsi chống ngầm và công nghệ radar, sonar hiện đại nhất của Anh."
