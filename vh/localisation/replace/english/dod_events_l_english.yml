 DOD_romania.163.t:0 "Codreanu Chết"
 DOD_romania.163.desc:0 "Codreanu từng là mối đe dọa đối với tương lai của nhà nước Romania. Cái chết của hắn là bài học cho những kẻ khác. Nhân dân phát xít Romania đón chờ một vị lãnh đạo mới đứng đắn và có trách nhiệm hơn."
 DOD_romania.163.a:0 "Biến mất, nhưng không bị lãng quên."
