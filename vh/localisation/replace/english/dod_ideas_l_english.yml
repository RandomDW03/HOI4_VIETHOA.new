 HUN_treaty_of_triannon:0 "Hiệp Uớc Trianon"
 HUN_treaty_of_triannon_desc:0 "Về cơ bản, Hiệp ước Trianon - giống với Hiệp ước Versailles - kìm hãm quân đội của chúng ta và ngăn cản việc tái vũ trang. Mục tiêu hàng đầu của chúng ta là thay đổi hoặc hủy bỏ nó. Chúng ta có thể làm điều này bằng cách hợp tác với phe Tiểu Hiệp Ước, đề xuất Thỏa thuận Bled hoặc từ bỏ nó hoàn toàn - lựa chọn gây ra nhiều sự phản đối mạnh mẽ."
