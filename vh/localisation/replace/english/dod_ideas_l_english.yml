 YUG_idea_croatian_opposition:0 "Sự Phản Đối Của Người Croatia"
 YUG_idea_croatian_opposition_desc:0 "Các đại diện chính trị người Croatia đang thúc đẩy sự thành lập một tổ chức liên bang của vương quốc. Trừ các yêu cầu của họ được đáp ứng, họ sẽ tiếp tục chống đối chính quyền trung ương. Họ thậm chí có thể phát động một cuộc nổi dậy khi có cơ hội."
 YUG_idea_slovene_nationalism:0 "Chủ Nghĩa Dân Tộc Slovene"
 YUG_idea_slovene_nationalism_desc:0 "Người Slovenes từ lâu đã muốn có nhà nước của riêng họ. Họ không hài lòng với sự cai trị của chúng ta dù họ đã chấp thuận nó. Các doanh nhân Slovene hiếm khi đầu tư vào các doanh nghiệp địa phương mà thường đầu tư ra nước ngoài nhiều hơn."
 YUG_idea_slovene_nationalism_2:0 "Chính Phủ Tự Trị Của Người Slovene"
 YUG_idea_slovene_nationalism_2_desc:0 "Chính phủ Slovenia sẵn sàng hợp tác với chúng ta để xây dựng lại quân đội, nhưng sự nhượng bộ dành sẽ hạn chế quyền kiểm soát của ta đối với các nhà máy của họ."
 YUG_idea_croats_suppressed:0 "Chủ Nghĩa Dân Tộc Croat Bị Đàn Áp"
 YUG_idea_religious_freedoms_guaranteed:0 "Quyền Tự Do Tôn Giáo Được Đảm Bảo"
 YUG_idea_macedonian_opposition:0 "Sự Phản Đối Của Người Macedonia"
 YUG_idea_macedonian_opposition_desc:0 "Người Macedonia không chấp nhận nhận diện họ là người Serb và tiếp tục đòi hỏi các quyền đặc biệt. Hỗ trợ chính trị từ Bulgaria chắc chắn đóng một vai trò quan trọng.."
 YUG_idea_macedonian_opposition_1:0 "Sự Phản Đối Nhẹ Nhàng Của Người Macedonia"
 YUG_idea_macedonian_opposition_1_desc:0 "Thông qua việc trao một số quyền chính trị nhỏ cho người Macedonia và ngừng áp đặt bản sắc Serbia lên họ, căng thẳng ở Macedonia đã phần nào dịu đi trong thời gian qua."
