 YUG_instigate_in_bulgaria:0 "Kích Động Cộng Sản Đảo Chính Tại Bulgaria"
 YUG_instigate_in_bulgaria_desc:0 "Gần như toàn bộ giai cấp lao động Nam Slav đã được chúng ta giải phóng, trừ người Bulgaria. Chúng ta cần khích lệ họ đứng lên đạp đổ xiềng xích."
 YUG_instigate_in_albania:0 "Kích Động Cộng Sản Đảo Chính Tại Albania"
 YUG_instigate_in_albania_desc:0 "Dù người Albania không coi mình là người Slav, sự gần gũi và giao thoa văn hóa khiến họ trở thành ứng cử viên sáng giá gia nhập Hội Đồng Lao Động Người Slav."
 YUG_instigate_in_greece:0 "Kích Động Cộng Sản Đảo Chính Tại Hy Lạp"
 YUG_instigate_in_romania:0 "Kích Động Cộng Sản Đảo Chính Tại Romania"
 YUG_instigate_in_hungary:0 "Kích Động Cộng Sản Đảo Chính Tại Hungary"
 YUG_instigate_in_turkey:0 "Kích Động Cộng Sản Đảo Chính Tại Thổ Nhĩ Kỳ"
 YUG_propaganda_in_target:0 "Chiến Dịch Tuyên Truyền Tại [YUG_communist_coup_target.GetNameDef]"
 YUG_propaganda_in_target_desc:0 "Mục tiêu đã được thiết lập. Chúng ta chỉ cần hỗ trợ các đồng minh xã hội chủ nghĩa với chiến dịch tuyên truyền phù hợp. Sớm thôi mầm mống nổi loạn lật đổ giai cấp thống trị vùng Balkans sẽ đâm chồi."
 YUG_arm_communist_militants:0 "Viện Trợ Vũ Khí Cho Dân Quân [YUG_communist_coup_target.GetAdjective]"
 YUG_arm_communist_militants_desc:0 "Khởi nghĩa sẽ thất bại nếu ta chỉ nói miệng mà không chung cấp vũ khí cho đồng minh của chúng ta."
 YUG_communist_coup:0 "Kích Động Cộng Sản Đảo Chính"
 YUG_communist_coup_desc:0 "Họ đã chuẩn bị đủ lâu để lật đổ chính quyền tư bản thối nát!"
 YUG_abandon_communist_effort:0 "Từ Bỏ Mục Tiêu Tại [YUG_communist_coup_target.GetNameDef]"
 YUG_abandon_communist_effort_desc:0 "Có lẽ nhân dân [YUG_communist_coup_target.GetNameDef] vẫn chưa sẵn sàng để phá vỡ xiềng xích giang cầm họ. Chúng ta sẽ từ bỏ mục tiêu kích động cộng sản đảo chính ở quốc gia họ."
 YUG_uprising_strength_tt:0 "Với sự hỗ trợ nhận được, sức mạnh của quân §YCộng Sản§! sẽ là [YUG_communist_coup_target.Get_Yugo_Uprising_strength].\nCon số này dựa trên sự ủng hộ cho §YCộng Sản§! và số lần người nông dân được viện trợ vũ khí."
