 ROM_change_sides_to_allies:0 "Gia Nhập Phe Đồng Minh"
 ROM_change_sides_to_allies_desc:0 "Sự thay đổi chính quyền đã khiến chúng ta đổi phe. Với việc gia nhập phe Đồng Minh, đồng minh hiện tại sẽ phải bất ngờ khi những khẩu súng Romania chĩa vào họ."
 ROM_change_sides_to_commintern:0 "Gia Nhập Quốc Tế Cộng Sản"
