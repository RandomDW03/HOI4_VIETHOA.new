 ss_recruitment_event.1.t:0 "Chiến Dịch Tuyển Quân Tại Đan Mạch"
 ss_recruitment_event.1.desc:0 "Trong cuộc đấu tranh vĩ đại này, chúng ta cần sử dụng mọi nguồn tài nguyên và lợi thế. SS tin rằng có rất nhiều người Đan Mạch sẵn sàng cầm vũ khí chiến đấu bên cạnh chúng ta chống lại mối đe dọa của chủ nghĩa Bolshevic toàn cầu.\n\nTrong khi Wehrmacht đồng ý về nguyên tắc rằng việc tuyển quân một số điệp viên phù hợp có thể hữu ích, các tướng lĩnh trong OKW tin tưởng rằng các điệp viên nước ngoài luôn phải dưới quyền chỉ huy của quân đội - không phải do SS - Chỉ huy."
 ss_recruitment_event.1.a:0 "Thỏa thuận về một chiến dịch tuyển quân vừa phải."
 ss_recruitment_event.1.b:0 "Tài trợ một chiến dịch tuyển quân lớn của SS."
 ss_recruitment_event.1.c:0 "Cho phép OKW tuyển dụng một số lượng nhỏ các chuyên gia và quân hỗ trợ."
 ss_recruitment_alternate.1.t:0 "Chiến Dịch Tuyển Quân Tại Anh"
