 ss_recruitment_event.1.t:0 "Chiến dịch tuyển dụng ở Đan Mạch"
 ss_recruitment_event.1.desc:0 "Trong cuộc đấu tranh vĩ đại này, chúng ta cần sử dụng mọi thứ và mọi lợi thế. SS tin rằng có rất nhiều người ở Đan Mạch sẵn sàng cầm vũ khí và chiến đấu bên cạnh chúng ta chống lại mối đe dọa của chủ nghĩa bolshevism toàn cầu.\n\nTrong khi Wehrmacht đồng ý về nguyên tắc rằng việc tuyển dụng một số điệp viên phù hợp có thể hữu ích, các tướng lĩnh trong OKW tin tưởng rằng các điệp viên nước ngoài luôn phải dưới quyền chỉ huy của quân đội - không phải do SS - Chỉ huy."
 ss_recruitment_event.1.a:0 "Thỏa thuận về một chiến dịch tuyển dụng vừa phải."
 ss_recruitment_event.1.b:0 "Tài trợ cho một chiến dịch tuyển dụng lớn của SS."
 ss_recruitment_event.1.c:0 "Cho phép OKW tuyển dụng một số lượng nhỏ các chuyên gia và nhân viên hỗ trợ."
