 ss_recruitment_event.10.t:0 "Các tướng lĩnh phản đối"
 ss_recruitment_event.10.desc:0 "Trong cuộc họp với [GER.GetLeader] hôm nay, một số sĩ quan cấp cao của Wehrmacht tại Oberkommando der Wehrmacht đã bày tỏ mối quan ngại  về việc "thiên vị chính trị" nhân danh SS. Đặc biệt, họ quan ngại với sự phát triển của một lực lượng vũ trang song song trong Waffen-SS. \n\nCác sư đoàn SS được trang bị xa xỉ nhưng họ vẫn cho rằng chỉ lấy đi các nguồn lực cần thiết từ quân đội chính quy. \n\nCuối cùng, việc tuyển mộ độc lập có thể dẫn đến các cấu trúc chỉ huy riêng biệt, dẫn đến sự không thống nhất khi tất cả lực lượng cần phải được hợp nhất để giành được chiến thắng cuối cùng."
 ss_recruitment_event.10.a:0 "Sự can thiệp vào các vấn đề chính trị là điều không phù hợp với các sĩ quan Đức."
 ss_recruitment_event.10.b:0 "Đảm bảo với họ rằng OKW có quyền chỉ huy tối cao với tất cả các lực lượng SS."
 ss_recruitment_event.11.t:0 "Tướng từ chức để phản đối"
 ss_recruitment_event.11.desc:0 "Với lý do sức khỏe, [GER_SS_general_resigns.GetName] đã từ chức. Tuy nhiên, có nguồn tin cho rằng [GER_SS_general_resigns.GetName] là người phản đối chính sách của chính phủ liên quan đến Waffen-SS, đặc biệt là quyết định cho phép quân tình nguyện nước ngoài phục vụ trong các Sư đoàn SS. Được biết, [GER_SS_general_resigns.GetName] đã rất muốn đích thân nói lời tạm biệt với Quốc trưởng, điều này đã dẫn đến một cuộc tranh luận gay gắt về việc phân bổ các nguồn lực trong chiến tranh. \n\nMột số sĩ quan khác trong Wehrmacht cũng bày tỏ lo ngại tương tự và cân nhắc từ chức theo ông ta."
 ss_recruitment_event.11.a:0 "Tốt, hắn ta đã rời đi trước khi hắn lan tỏa sự yếu đuối đến những người khác."
 ss_recruitment_event.11.b:0 "Hãy thuyết phục anh ta rằng nghĩa vụ của anh ta cao hơn tất cả những người khác."
 ss_recruitment_event.12.t:0 "Tin đồn về âm mưu của ss"
 ss_recruitment_event.12.desc:0 "Gestapo đã đưa ra một báo cáo rất đáng lo ngại. Rõ ràng, một nhóm sĩ quan cấp cao của Wehrmacht đã bắt đầu có các cuộc họp bí mật tại một dinh thự hẻo lánh ở Đông Đức. \n\nDưới vỏ bọc là một buổi chơi Bridge, những cuộc họp này đã diễn ra trong ít nhất vài tháng nay và có sự góp mặt của một nhóm cán bộ được tuyển chọn sẵn. Mạng lưới an ninh vẫn chưa bắt được một ai trong số họ, nhưng tất cả các sĩ quan được cho là có liên hệ với "Vòng tròn Phổ" này đã rất thẳng thắn tỏ thái độ coi thường chính phủ và đặc biệt là quyết định mở rộng Waffen- SS.\n\nHiện tại chưa rõ mục đích thực sự của họ là gì, cũng có thể đó là một âm mưu."
 ss_recruitment_event.12.a:0 "Chỉ là một vài người lính già phàn nàn."
 ss_recruitment_event.12.b:0 "Dạy cho OKW về tầm quan trọng của lòng trung thành trong cuộc đấu tranh bảo vệ quốc gia."
 ss_recruitment_event.13.t:0 "Nỗ lực ám sát nhắm vào [GER.GetLeader]"
 ss_recruitment_event.13.desc:0 "Báo cáo chưa được xác nhận từ Trụ sở Quốc trưởng đã chỉ ra có kẻ nào đó đã kích nổ bom trong một sự kiện [GER.GetLeader] đã tham dự. Đã có những cáo buộc lẫn nhau từ phía Wehrmacht và SS, các sĩ quan của cả hai bên cáo buộc bên kia âm mưu thực hiện một cuộc đảo chính.\n\nChúng ta sẽ phải chờ thêm thông tin."
 ss_recruitment_event.13.a:0 "Chúng ta chỉ có thể hy vọng."
 ss_recruitment_event.14.t:0 "Unternehmen Walküre"
 ss_recruitment_event.14.desc:0 " Các đơn vị của Wehrmacht đã thực hiện Chiến dịch Valkyrie, kế hoạch dự phòng cho tình trạng bất ổn chính trị lớn ở Đức. Các đơn vị quân đội đã giam giữ một số bộ trưởng trong chính phủ và tìm cách bắt giữ các quan chức cấp cao của đảng. Các cuộc giao tranh và đọ súng quy mô nhỏ giữa các lực lượng bảo vệ SS và các phân đội Lục quân đã được báo cáo khắp Berlin. Có vẻ như Wehrmacht đã yêu cầu tất cả các đơn vị SS giao nộp vũ khí và đầu hàng, nhưng lãnh đạo SS đã từ chối thẳng thừng.\n\nCả hai phe hiện đang tranh nhau quyền kiểm soát Berlin. Các đơn vị của Wehrmacht tuyên bố trung thành với [GER.GetLeader] và cầm vũ khí chống lại quân nổi dậy. \n\nSự bùng nổ của cuộc chiến này có thể lan rộng."
 ss_recruitment_event.14.a:0 "Verräter! Versager!"
 ss_recruitment_event.15.t:0 "[GER.GetLeader] sống sót sau vụ ám sát"
 ss_recruitment_event.15.desc:0 "Vận may - hay sự đề phòng - dường như nghiêng về [GER.GetLeader], vụ nổ bom trong trụ sở chỉ làm ông ta bị thương nhẹ. Một số người bên cạnh ông ta không may mắn như vậy.\n\nSau khi được điều trị y tế với một vài vết bỏng nhẹ và vết thương ngoài da, [GER.GetLeader] ngay lập tức gặp đại diện của lực lượng SS và Gestapo để thảo luận về các kế hoạch tiếp theo."
 ss_recruitment_event.15.a:0 "Cái chết giành cho những kẻ phản bội."
 ss_recruitment_event.15.b:0 "Hãy để họ chuộc lại lỗi lầm bằng hành động."
 ss_recruitment_event.20.t:0 "Sự phàn nàn của Himmler"
 ss_recruitment_event.20.desc:0 "Trong cuộc họp riêng giữa Heinrich Himmler và [GER.GetLeader], Reichsführer SS đã phàn nàn rằng tổ chức của ông đã không nhận được sự hỗ trợ cần thiết để thực hiện bảo vệ đảng và nhà nước. Ông ta còn cảnh báo [GER.GetLeader] không nên tin tưởng vào lòng trung thành của Wehrmacht. \n\nChỉ có SS mới có thể được tin tưởng để mang lại một nước Đức mới."
 ss_recruitment_event.20.a:0 "Hắn ta quên nơi ở của mình."
 ss_recruitment_event.20.b:0 "Một lực lượng nhỏ đảm bảo rằng chỉ những người giỏi nhất  mới được mặc chiếc áo danh dự này."
 ss_recruitment_event.21.t:0 "Các hiệp sĩ của Wewelsburg"
 ss_recruitment_event.21.desc:0 "Có báo cáo rằng Himmler đã triệu tập lãnh đạo cấp caocủa SS đến lâu đài Wewelsburg để họp khẩn cấp. Nội dung của các cuộc họp này vẫn chưa được tiết lộ, nhưng có thể là do sự thất vọng của Himmler với sự lãnh đạo của đảng. [GER.GetLeader] tạo ra cái mà anh ta gọi là "Hội Hiệp sĩ Teutonic mới cho một nước Đức mới". Những "Hiệp sĩ" này thề trung thành tuyệt đối  với cá nhân Himmler và mỗi người đều được ban tặng một thanh kiếm được làm theo thiết kế của Himmler từ thép được ban phước trong các nghi lễ Đức cũ - có lẽ là để tiêu diệt kẻ thù của Nước Đức Mới."
 ss_recruitment_event.21.a:0 "Vớ vẩn!"
 ss_recruitment_event.21.b:0 "Nhắc nhở Himmler người mà anh ta cần phải trung thành."
 ss_recruitment_event.22.t:0 "SS can thiệp vào nền kinh tế chiến tranh"
 ss_recruitment_event.22.desc:0 "Chính phủ đã nhận được khiếu nại từ một số giám đốc nhà máy. Họ nhận được đơn đặt hàng vật liệu từ 'Văn phòng Mua sắm và Xây dựng SS'. Sau khi giao hàng, họ được chỉ đến 'Văn phòng phụ trách vấn đề tài chính của SS', nơi được cho là sẽ trả tiền cho họ, nhưng thay vào đó lại chuyển tiếp họ đến 'Văn phòng hợp tác kinh tế của SS', nơi họ được thông báo rằng văn phòng ban đầu phải trả chúng trực tiếp.\n\nĐáng lo ngại hơn nữa là các vật liệu được đặt hàng - máy móc chính xác, lượng lớn hóa chất được sử dụng để sản xuất phân bón cũng như số lượng thép và kim loại tấm.\n\nHimmler đã từ chối bình luận về những sự kiện này với các quan chức chính phủ, nhưng có nguồn tin từ một sĩ quan liên lạc cấp cao của SS trong Bộ Kinh tế, nói rằng 'nếu [GER.GetLeader] không đưa súng cho tôi, tôi sẽ phải tự chế tạo. Tôi không quan tâm ở lấy ở đâu và lấy như thế nào, miễn là tôi có được nó.'"
 ss_recruitment_event.22.a:0 "Đây chắc chắn là lỗi do kế toán."
 ss_recruitment_event.22.b:0 "Buộc Himmler thực hiện một cuộc điều tra đầy đủ và trực tiếp báo cáo kết quả."
 ss_recruitment_event.23.t:0 "Âm mưu của Himmler"
 ss_recruitment_event.23.desc:0 "Nguồn tin dấu tên cấp cao bên trong SS đã tiết lộ một bản ghi nhớ nội bộ cho chính phủ. Nội dung của nó là một cú sốc. Tài liệu nêu chi tiết cách SS có thể sử dụng những quyền lực đã giảm bớt của mình để giành quyền kiểm soát đối với chính phủ 'trong trường hợp [GER.GetLeader] phản bội chính nghĩa quốc gia-xã hội chủ nghĩa ". Bài báo viết tiếp, bằng chứng cho sự phản bội như vậy sẽ là sự thiếu cam kết thay thế các tổ chức lỗi thời hiện có như Quân đội bằng các tổ chức mới được xây dựng theo đúng tính cách quốc gia-xã hội chủ nghĩa.\n\nBản ghi nhớ có chữ ký của Heinrich Himmler."
 ss_recruitment_event.23.a:0 "Chúng ta không thể thách thức SS."
 ss_recruitment_event.23.b:0 "Lần này hắn ta đã đi quá xa."
 ss_recruitment_event.23.c:0 "Có một số chứng cứ được tìm thấy?"
 ss_recruitment_event.24.desc:0 "Các báo cáo đến từ Trụ sở Quốc trưởng, tuyên bố rằng bạo động đã nổ ra trong cuộc họp riêng giữa [GER.GetLeader] và Heinrich Himmler. Thông tin chi tiết còn ít ỏi, nhưng cơ quan tình báo quân sự, Abwehr, tuyên bố đã chặn được một chuyển phát nhanh bí mật mang lệnh cho một số đơn vị SS trên khắp nước Đức để chuẩn bị cho một thứ gọi là 'Fall Schwarz', được cho là một hoạt động nhằm chiếm quyền kiểm soát các thông tin liên lạc quan trọng và các điểm cơ sở hạ tầng trong trường hợp có âm mưu đảo chính quân sự."
 ss_recruitment_event.24.a:0 "Số phận nước Đức trong thế cân bằng."
 ss_recruitment_event.25.desc:0 "Một lần nữa, vận may đã cứu lấy [GER.GetLeader] và bảo vệ anh ta khỏi cái chết. Như lời kể của chính Quốc trưởng, Himmler đã chĩa súng vào người ông trong một cuộc họp riêng, hét lên những lời lăng mạ và tục tĩu. Sự tham lam về quyền lực, Reichsführer SS đã cố gắng giết [GER.GetLeader], nhưng súng bị kẹt và không bắn được. Trong lúc bối rối, Quốc trưởng đã chế ngự được Himmler và kêu cứu. Được biết, phải cần đến 4 thành viên trong đội cảnh vệ mới có thể khống chế được Himmler.\n\nTại một số nơi, căng thẳng giữa SS và các đơn vị Quân đội chính quy đã nổ ra sau đó khi một bên cố gắng chiếm các chốt liên lạc quan trọng nhưng cuối cùng đã rút lui sau khi nghe tin [GER.GetLeader] vẫn sống sót.\n\nCác đơn vị du thuyền có các văn phòng và trụ sở chính của SS bao quanh và đang chờ lệnh từ Berlin."
 ss_recruitment_event.25.a:0 "Đáng lẽ phải bắn họ cả năm trước, giống như Stalin đã làm!"
 ss_recruitment_event.25.b:0 "Và họ vẫn không thể chạm tới."
 ss_recruitment_event.26.t:0 "Himmler-Làm phản"
 ss_recruitment_event.26.desc:0 "Khi khói trong Trụ sở Quốc trưởng tan hết, Heinrich Himmler xuất hiện sau cuộc đọ súng hỗn loạn với tư cách là người sống sót duy nhất. Theo lời khai của anh ta, Quốc trưởng, rõ ràng là bị điên, đã chửi rủa anh ta là một kẻ thất bại, một kẻ phản bội và một gián điệp đáng bị xử tử. Nhận ra rằng mình phải lựa chọn giữa danh dự cá nhân và sự tồn vong của quốc gia, Himmler quyết định bắn hắn ta. Sau đó, các thành viên bảo vệ của Quốc trưởng đã cố gắng giết Himmler. Chỉ có sự xuất hiện kịp thời của các vệ sĩ của chính Himmler mới cứu được lãnh đạo SS.\n\n Trên khắp nước Đức, tin tức về cái chết của Quốc trưởng rõ ràng là một tín hiệu để bắt đầu các hành động đã được chuẩn bị từ lâu. Cả SS và các đơn vị Lục quân chính quy đều chạy đua để đảm bảo các cây cầu, tổng đài điện thoại và đường ngang, với việc các đơn vị lính dù của Không quân Đức nhanh chóng huy động để chiếm các sân bay trên khắp Đế quốc.\n\nĐức đang ở rìa cuộc nội chiến và cả ba phe sẽ dựa vào chính phủ dân sự thực sự điều hành đất nước."
 ss_recruitment_event.26.a:0 "Chính phủ sẽ ủng hộ Himmler."
 ss_recruitment_event.26.b:0 "Chính phủ sẽ ủng hộ Göring."
 ss_recruitment_event.26.c:0 "Yêu cầu Wehrmacht thiết lập lại trật tự."
