 SS_recruitment_desc:1 "Lực lượng SS dưới quyền của Himmler tin rằng họ phải có trách nhiệm tuyển dụng các điệp viên nước ngoài nhằm chống lại chủ nghĩa bolshevism toàn cầu. Wehrmacht không đồng ý và không chấp nhận hai cấu trúc chỉ huy song song tồn tại. Đẩy một trong hai bên đi quá xa có thể gây ra hậu quả nghiêm trọng.\n\n§YTâm trạng§! hiện tại trong OKW: [Root.GetWehrmachtAngerLevel] ([?GER.wehrmacht_anger|-0])\n\§YTâm trạng§! hiện tại trong Lãnh đạo SS: [Root.GetSSAngerLevel] ([?GER.SS_anger|-0])"
