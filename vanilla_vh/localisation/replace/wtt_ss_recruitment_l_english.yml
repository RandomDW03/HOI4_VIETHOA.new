 ss_recruitment_event.10.t:0 "Tướng lĩnh phản đối"
 ss_recruitment_event.10.desc:0 "Trong cuộc họp với [GER.GetLeader] hôm nay, một số sĩ quan cấp cao trong Bộ Chỉ huy Tối cao Wehrmacht (OKW) đã bày tỏ quan ngại về việc SS nhận được sự "thiên vị chính trị". Đặc biệt, họ lo lắng về việc phát triển của lực lượng vũ trang song song dưới quyền SS. \n\nHọ cho rằng các sư đoàn SS được trang bị xa xỉ sẽ làm hao tổn nguồn lực cần thiết cho quân đội chính quy. \n\nCuối cùng, việc tuyển mộ độc lập có thể dẫn đến các cấu trúc chỉ huy riêng biệt và gây khó khăn khi cần tất cả lực lượng hợp sức để giành lấy thắng lợi cuối cùng."
 ss_recruitment_event.10.a:0 "Các sĩ quan Đức không nên can thiệp vào vấn đề chính trị."
 ss_recruitment_event.10.b:0 "Đảm bảo OKW có quyền chỉ huy tối cao với tất cả các lực lượng SS."
 ss_recruitment_event.11.t:0 "Tướng lĩnh từ chức để phản đối"
 ss_recruitment_event.11.desc:0 "Lấy lí do sức khỏe kém, [GER_SS_general_resigns.GetName] đã từ chức. Tuy nhiên, mọi người đều biết [GER_SS_general_resigns.GetName] phản đối mạnh mẽ các chính sách của chính phủ về Lực Lượng Vũ Trang SS, đặc biệt là quyết định cho phép quân tình nguyện nước ngoài phục vụ trong các sư đoàn SS. Được biết, khi đích thân nói lời tạm biệt, giữa [GER_SS_general_resigns.GetName] và Quốc Trưởng đã nổ ra một cuộc tranh luận gay gắt về việc phân bổ nguồn lực chiến tranh. \n\nNhiều sĩ quan Wehrmacht khác cũng bày tỏ lo ngại tương tự và cân nhắc từ chức theo ông ta."
 ss_recruitment_event.11.a:0 "Tốt, hắn đã rời đi trước khi lan tỏa sự yếu đuối đến những người khác."
 ss_recruitment_event.11.b:0 "Thuyết phục anh ta rằng nghĩa vụ quan trọng hơn những thứ khác."
 ss_recruitment_event.12.t:0 "Tin Đồn Về Âm Mưu Của SS"
 ss_recruitment_event.12.desc:0 "Gestapo đã đưa ra một báo cáo rất đáng lo ngại. Một nhóm sĩ quan Wehrmacht cấp cao liên tục họp bí mật tại một dinh thự hẻo lánh vùng Đông Phổ. \n\nDưới vỏ bọc cờ bạc, những cuộc họp này diễn ra nhiều tháng với có sự góp mặt của một nhóm sĩ quan cụ thể. Dù Cơ Quan An Ninh vẫn chưa mua chuộc được ai, tất cả các sĩ quan được xác nhận có liên hệ với "Vòng Tròn Phổ" này rất thẳng thắn bày tỏ thái độ miệt thị chính quyền quốc xã và đặc biệt là quyết định mở rộng Lực Lượng Vũ Trang SS.\n\nHiện tại chưa rõ mục tiêu thực sự của họ là gì, hay đó không đơn thuần là một âm mưu."
 ss_recruitment_event.12.a:0 "Chỉ là mấy lão già càu nhàu."
 ss_recruitment_event.12.b:0 "Khiển trách OKW về tầm quan trọng của lòng trung thành trong cuộc đấu tranh bảo vệ quốc gia."
 ss_recruitment_event.13.t:0 "Nỗ lực ám sát [GER.GetLeader]"
 ss_recruitment_event.13.desc:0 "Báo cáo chưa xác thực từ Trụ Sở Quốc Trưởng chỉ ra rằng có kẻ đã kích nổ bom trong một cuộc họp mà [GER.GetLeader] tham dự. Các sĩ quan của cả Wehrmacht và SS đều cáo buộc phe kia âm mưu đảo chính.\n\nChúng ta sẽ cần chờ thêm thông tin."
 ss_recruitment_event.13.a:0 "Chúng ta chỉ có thể hy vọng."
 ss_recruitment_event.14.t:0 "Unternehmen Walküre"
 ss_recruitment_event.14.desc:0 "Một phần Wehrmacht đã bắt đầu Chiến Dịch Valkyrie - kế hoạch dự phòng cho tình trạng bất ổn lớn ở Đức. Các đơn vị quân đội bao vây một số cơ quan chính phủ và cố gắng bắt giữ các quan chức cấp cao của đảng. Những cuộc đụng độ quy mô nhỏ giữa lực lượng bảo vệ SS và quân đội nổ ra khắp Berlin. Wehrmacht yêu cầu tất cả các đơn vị SS giao nộp vũ khí và đầu hàng, tuy nhiên lãnh đạo SS từ chối thẳng thừng.\n\nCả hai phe hiện đang tranh giành quyền kiểm soát Berlin. Nhiều đơn vị của Wehrmacht tuyên bố trung thành với [GER.GetLeader] và chống lại quân nổi dậy. \n\nSự bùng nổ của cuộc chiến này có thể lan rộng."
 ss_recruitment_event.14.a:0 "Verräter! Versager!"
 ss_recruitment_event.15.t:0 "[GER.GetLeader] sống sót sau vụ ám sát"
 ss_recruitment_event.15.desc:0 "Vận may - có lẽ là sự đề phòng - đã nghiêng về phía [GER.GetLeader], vụ nổ bom trong trụ sở chỉ làm hắn ta bị thương nhẹ. Vài người xung quanh thì không may mắn như vậy.\n\nSau khi được sơ cứu một vài vết bỏng nhẹ và vết thương ngoài da, [GER.GetLeader] ngay lập tức triệu tập các đại diện của đảng, SS và Gestapo để thảo luận hướng đi tiếp theo."
 ss_recruitment_event.15.a:0 "Cái chết giành cho những kẻ phản bội."
 ss_recruitment_event.15.b:0 "Hãy để họ lấy công chuộc tội."
 ss_recruitment_event.20.t:0 "Himmler Phản Đối"
 ss_recruitment_event.20.desc:0 "Trong cuộc họp riêng giữa Heinrich Himmler và [GER.GetLeader], tên thống chế SS đã lớn tiếng phàn nàn rằng tổ chức của hắn đã không nhận được sự hỗ trợ cần thiết để thực hiện bảo vệ đảng và chính quyền. Hắn ta còn cảnh báo [GER.GetLeader] không nên tin vào lòng trung thành của Wehrmacht. \n\nChỉ có SS mới có thể đảm nhận trách nhiệm mang lại một nước Đức mới."
 ss_recruitment_event.20.a:0 "Hắn ta đã quên vị trí của mình."
 ss_recruitment_event.20.b:0 "Một lực lượng nhỏ đảm bảo rằng chỉ những người giỏi nhất được khoác lên mình lớp áo vinh dự này."
 ss_recruitment_event.21.t:0 "Các Hiệp Sĩ Vùng Wewelsburg"
 ss_recruitment_event.21.desc:0 "Himmler đã triệu tập các lãnh đạo cấp cao của SS đến lâu đài Wewelsburg để họp khẩn cấp. Chúng ta không biết chắc nội dung cuộc họp này, nhưng có lẽ Himmler rất thất vọng với sự lãnh đạo của đảng. [GER.GetLeader] dường như vẫn tin theo lời khuyên của Wehrmacht trong các vấn đề quân sự, ngăn cản Himmler thành lập và mở rộng một lực lượng vũ trang độc lập làm đối trọng. Có tin đồn cho rằng hiện tại Himmler muốn tạo ra cái mà hắn ta gọi là "Hội Hiệp sĩ Teuton mới của một nước Đức mới". Những "hiệp sĩ" này thề trung thành tuyệt đối với Himmler và mỗi người đều được ban tặng một thanh kiếm làm từ thép được ban phước bằng các nghi lễ Đức cũ - thanh kiếm tiêu diệt kẻ thù của Nước Đức Mới."
 ss_recruitment_event.21.a:0 "Nhảm nhí!"
 ss_recruitment_event.21.b:0 "Nhắc nhở Himmler ai mới là người hắn ta cần phải trung thành."
 ss_recruitment_event.22.t:0 "SS can thiệp vào nền kinh tế chiến tranh"
 ss_recruitment_event.22.desc:0 "Chính phủ đã nhận được khiếu nại từ nhiều giám đốc nhà máy. Họ nhận được đơn hàng vật liệu từ 'Phòng Xây dựng và Tạp vụ SS'. Khi giao hàng, họ được chỉ đến 'Phòng Tài vụ SS' - nơi thanh toán - tuy nhiên họ bị chuyển đến 'Phòng Hợp tác Kinh tế SS' - nơi thông báo rằng văn phòng ban đầu phải trả chúng trực tiếp.\n\nĐiều đáng lo ngại là các vật liệu được đặt hàng: máy móc chính xác, lượng lớn hóa chất dùng để sản xuất phân bón, một lượng lớn thép và kim loại tấm.\n\nHimmler từ chối thảo luận về những sự kiện này với các quan chức chính phủ, nhưng có nguồn tin từ một sĩ quan liên lạc cấp cao của SS trong Bộ Tài Chính, nói rằng 'Nếu [GER.GetLeader] không đưa súng cho tôi, tôi sẽ phải tự chế tạo. Tôi không quan tâm bằng cách nào tôi có được nó.'"
 ss_recruitment_event.22.a:0 "Đây chắc chắn là lỗi kiểm kê mà thôi."
 ss_recruitment_event.22.b:0 "Buộc Himmler thực hiện một cuộc điều tra đầy đủ và trực tiếp báo cáo kết quả."
 ss_recruitment_event.23.t:0 "Âm Mưu Của Himmler"
 ss_recruitment_event.23.desc:0 "Nguồn tin giấu tên bên trong SS đã tiết lộ một bản ghi nội bộ cho chính phủ. Nội dung của nó là một cú sốc. Tài liệu nêu chi tiết cách một SS suy yếu có thể giành quyền kiểm soát chính phủ 'trong trường hợp [GER.GetLeader] phản bội lý tưởng quốc xã". Dấu hiện của sự phản bội - theo bản ghi - là sự thiếu tận tâm trong việc thay thế các tổ chức lỗi thời hiện tại như Quân đội bằng các tổ chức mới được xây dựng theo phong cách quốc xã.\n\nBản ghi có chữ ký của Heinrich Himmler."
 ss_recruitment_event.23.a:0 "Chúng ta không thể thách thức SS."
 ss_recruitment_event.23.b:0 "Lần này hắn đã đi quá xa."
 ss_recruitment_event.23.c:0 "Có lẽ ta sẽ tìm được thêm chứng cứ ?"
 ss_recruitment_event.24.desc:0 "Báo cáo đến từ Trụ Sở Quốc Trưởng cho bố rằng [GER.GetLeader] và Heinrich Himmler đã tranh cãi kịch liệt trong cuộc họp riêng. Tuy chi tiết rất ít ỏi, cơ quan quân báo - Abwehr - tuyên bố đã chặn được một bưu kiện bí mật lệnh cho các đơn vị SS trên khắp nước Đức chuẩn bị cho thứ gọi là 'Fall Schwarz' - được cho là một chiến dịch nhằm chiếm quyền kiểm soát các điểm liên lạc và các cơ sở hạ tầng trọng yếu trong trường hợp đảo chính quân sự."
 ss_recruitment_event.24.a:0 "Số phận nước Đức trong thế cân bằng."
 ss_recruitment_event.25.desc:0 "Một lần nữa, vận may đã cứu lấy [GER.GetLeader] và bảo vệ hắn ta khỏi cái chết. Theo như lời kể của chính Quốc trưởng, Himmler đã chĩa súng vào hắn trong một cuộc họp riêng và thét lên những lời lăng mạ tục tĩu. Bị tham vọng che mắt, Thống Chế SS cố giết [GER.GetLeader], tuy nhiên khẩu súng bị kẹt đạn. Trong lúc bối rối, Quốc Trưởng áp chế Himmler và kêu cứu. Theo báo cáo, cần đến 4 thành viên trong đội cảnh vệ mới có thể khống chế được Himmler.\n\nTại một số nơi, đụng độ giữa SS và các đơn vị lục quân chính quy nổ ra khi SS cố gắng chiếm các chốt liên lạc quan trọng nhưng cuối cùng đã rút lui sau khi nghe tin [GER.GetLeader] vẫn còn sống.\n\nWehrmacht đã bao vây các văn phòng và trụ sở chính của SS và đang chờ lệnh từ Berlin."
 ss_recruitment_event.25.a:0 "Lẽ ra ta nên xử bắn tất cả bọn chúng từ trước, như Stalin đã làm!"
 ss_recruitment_event.25.b:0 "Ta vẫn không thể đụng đến bọn chúng."
 ss_recruitment_event.26.t:0 "Himmler Đảo Chính"
 ss_recruitment_event.26.desc:0 "Khi khói trong Trụ Sở Quốc Trưởng tan hết, Heinrich Himmler là người sống sót duy nhất xuất hiện sau cuộc đọ súng hỗn loạn. Theo lời khai của hắn ta, Quốc Trưởng lên cơn điên và chửi rủa hắn ta là một kẻ thất bại, một kẻ phản bội và một gián điệp đáng bị xử tử. Nhận ra mình phải lựa chọn giữa danh dự cá nhân và sự tồn vong của quốc gia, Himmler quyết định nổ súng. Sau đó, đội bảo vệ của Quốc Trưởng cố gắng giết Himmler. Sự xuất hiện kịp thời của các vệ sĩ của chính hắn đã cứu được lãnh đạo SS.\n\nKhắp nước Đức, tin tức về cái chết của Quốc Trưởng rõ ràng là tín hiệu để bắt đầu các hành động được chuẩn bị từ lâu. Cả SS và các đơn vị Lục quân chính quy đều ráo riết chiếm đóng các cây cầu, bốt điện thoại và các ngã tư, trong khi các đơn vị lính dù Luftwaffe nhanh chóng được điều động để chiếm các sân bay.\n\nNước Đức đối mặt với một cuộc nội chiến, trong khi cả ba phe đều dựa vào chính phủ dân sự để điều hành đất nước."
 ss_recruitment_event.26.a:0 "Chính phủ sẽ ủng hộ Himmler."
 ss_recruitment_event.26.b:0 "Chính phủ sẽ ủng hộ Göring."
 ss_recruitment_event.26.c:0 "Yêu cầu Wehrmacht thiết lập lại trật tự."
