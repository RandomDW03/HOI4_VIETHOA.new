 SS_recruitment:0 "Quân Tình Nguyện Ngoại Quốc"
 SS_recruitment_desc:1 "Lực lượng SS dưới quyền Himmler tin rằng họ phải có trách nhiệm tuyển quân tình nguyện ngoại quốc nhằm chống lại chủ nghĩa Bolshevic toàn cầu. Wehrmacht không đồng ý và không chấp nhận hai cấu trúc chỉ huy song song tồn tại. Đối xử với 1 trong 2 phe quá tệ có thể gây ra hậu quả nghiêm trọng.\n\n§YThái Độ§! hiện tại của OKW: [Root.GetWehrmachtAngerLevel] ([?GER.wehrmacht_anger|-0]) \n\n§YThái Độ§! hiện tại của giới Lãnh Đạo SS: [Root.GetSSAngerLevel] ([?GER.SS_anger|-0])"
 SS_loyal:0 "Trung Thành"
