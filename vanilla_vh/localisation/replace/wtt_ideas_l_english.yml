 CHI_chinese_unity_1:0 "Thống Nhất Trung Hoa"
 CHI_chinese_unity_1_desc:0 "Các lãnh chúa đã tuyên bố ủng hộ chúng ta, tạo điều kiện để chính phủ tập trung vào việc chống lại bất kỳ kẻ xâm lược nước ngoài nào."
