 sino_soviet_resource_surveyors:0 "Khảo sát tài nguyên Trung-Xô"
 MAN_arms_seized_1:0 "Tình trạng thiếu đạn dược ở Mãn Châu"
 MAN_arms_seized_1_desc:0 "Nhà Thanh đã tổ chức một cuộc tấn công bất ngờ và chiếm giữ một số kho vũ khí và bãi chứa đạn dược trên lãnh thổ của họ. Sẽ mất một thời gian để tổ chức lại chuỗi tiếp vận của chúng ta trong lãnh thổ của họ."
 MAN_underground_gun_shops:0 "Xưởng bí mật"
 MAN_underground_gun_shops_desc:0 "Chúng tôi đã tạo ra một số xưởng tạm trong sân sau và hầm rượu để sản xuất thêm thiết bị. Chất lượng có lẽ không tốt nhưng bù lại đủ số lượng."
 MAN_xian_yuan:0 "Xian Yuan"
