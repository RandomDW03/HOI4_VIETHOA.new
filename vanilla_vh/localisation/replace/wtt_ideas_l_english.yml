 JAP_unsanctioned_war:0 "Chiến tranh không hoạt động"
 JAP_unsanctioned_war_desc:0 "Cuộc chiến hiện tại ở Trung Quốc được bắt đầu một cách vội vã, và không có sự trừng phạt của Hoàng đế."
