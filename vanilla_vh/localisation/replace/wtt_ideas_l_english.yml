 MAN_arms_seized_1:0 "Tình Trạng Thiếu Đạn Dược Ở Mãn Châu"
 MAN_arms_seized_1_desc:0 "Người Thanh đã tổ chức đột kích và chiếm giữ một số kho vũ khí và đạn dược. Sẽ mất một thời gian để tổ chức lại chuỗi tiếp vận của chúng ta trong lãnh thổ của họ."
 MAN_underground_gun_shops:0 "Công Xưởng Bí Mật"
 MAN_underground_gun_shops_desc:0 "Một số xưởng tạm đã được tạo ra trong sân sau và hầm rượu để sản xuất thêm thiết bị. Số lượng sẽ bù đắp cho chất lượng kém."
 MAN_xian_yuan:0 "Tiên Viên"
