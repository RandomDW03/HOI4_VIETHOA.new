 MAN_low_legitimacy_2_desc:0 "Hoàng đế Puyi là hậu duệ hợp pháp của nhà Thanh, triều đại đã trị vì Trung Quốc trong ba trăm năm. Cách mạng Tân Hợi phế truất ông vào năm 1911 rất đơn giản vì chính quyền cuối nhà Thanh đã bất lực trước sự xâm chiếm của nước ngoài và nhiều vùng đất tách ra thành lập nhà nước riêng. Việc Nhật Bản đặt Hoàng đế Puyi làm Hoàng đế Mãn Châu Quốc vẫn chưa được người dân Mãn Châu chấp nhận, chưa nói đến phần còn lại của Trung Quốc.\n\nChúng ta sẽ phải thiết lập nền độc lập của Thiên hoàng bên ngoài Nhật Bản để tập hợp quốc gia dưới quyền của ông ấy."
 MAN_low_legitimacy_1_desc:0 "Hoàng đế Puyi là hậu duệ hợp pháp của nhà Thanh, triều đại đã trị vì Trung Quốc trong ba trăm năm. Cách mạng Tân Hợi phế truất ông vào năm 1911 rất đơn giản vì chính quyền cuối nhà Thanh đã bất lực trước sự xâm chiếm của nước ngoài và nhiều vùng đất tách ra thành lập nhà nước riêng. Việc Nhật Bản đặt Hoàng đế Puyi làm Hoàng đế Mãn Châu Quốc vẫn chưa được người dân Mãn Châu chấp nhận, chưa nói đến phần còn lại của Trung Quốc.\n\nChúng ta sẽ phải thiết lập nền độc lập của Thiên hoàng bên ngoài Nhật Bản để tập hợp quốc gia dưới quyền của ông ấy."
 MAN_banditry:0 "Cướp"
 MAN_banditry_desc:0 "Chúng ta đang chưa thực sự mạnh tay với những người theo đảng phái, những kẻ đào ngũ và những kẻ khủng bố của đảng cộng hòa. Chúng ta nên tập trung vào việc bình định nông thôn để truy lùng bọn cướp này."
 MAN_kwantung_veto:0 "Kwantung Veto"
 MAN_kwantung_veto_desc:0 "Sau khi Nhật Bản chiếm Đại Liên năm 1905 từ Nga, các đồn Kwantung (Kantō trong tiếng Nhật) được đặt ở đó đã trở thành chính trị hóa, với các tướng lĩnh bành trướng chủ động chiếm thêm đất đai của Trung Quốc cho Nhật Bản. Điều này lên đến đỉnh điểm là Sự kiện Mukden vào năm 1932, khi Đế chế Manchukuo bị tiêu diệt bởi các lãnh chúa nhỏ bé ở phía đông bắc. Quân đội Kwantung tiếp tục thống trị khu vực và đặt lợi ích của các tướng lĩnh của họ lên trên nhu cầu của Manchukuo.\n\nChúng ta sẽ chỉ giải quyết vấn đề này bằng cách khiến quân đội Nhật Bản công nhận chúng ta là ngang hàng, hoặc bằng cách loại bỏ chúng bằng vũ lực."
 MAN_mamc_light:0 "Công ty sản xuất máy bay Mãn Châu - Sư đoàn máy bay chiến đấu"
 MAN_mamc_medium:0 "Công ty sản xuất máy bay Mãn Châu - Sư đoàn máy bay ném bom"
 MAN_mamc_heavy:0 "Công ty sản xuất máy bay Mãn Châu - Bộ phận dự án lớn"
