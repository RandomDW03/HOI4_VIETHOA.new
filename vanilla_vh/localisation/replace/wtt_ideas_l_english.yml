 MAN_low_legitimacy:0 "Tính hợp pháp thấp"
 MAN_low_legitimacy_5_desc:0 "Hoàng đế Puyi là hậu duệ hợp pháp của nhà Thanh, triều đại đã trị vì Trung Quốc trong ba trăm năm. Cách mạng Tân Hợi phế truất ông vào năm 1911 rất đơn giản vì chính quyền cuối nhà Thanh đã bất lực trước sự xâm chiếm của nước ngoài và nhiều vùng đất tách ra thành lập nhà nước riêng. Việc Nhật Bản đặt Hoàng đế Puyi làm Hoàng đế Mãn Châu Quốc vẫn chưa được người dân Mãn Châu chấp nhận, chưa nói đến phần còn lại của Trung Quốc.\n\nChúng ta sẽ phải thiết lập nền độc lập của Thiên hoàng bên ngoài Nhật Bản để tập hợp quốc gia dưới quyền của ông ấy."
 MAN_low_legitimacy_4_desc:0 "Hoàng đế Puyi là hậu duệ hợp pháp của nhà Thanh, triều đại đã trị vì Trung Quốc trong ba trăm năm. Cách mạng Tân Hợi phế truất ông vào năm 1911 rất đơn giản vì chính quyền cuối nhà Thanh đã bất lực trước sự xâm chiếm của nước ngoài và nhiều vùng đất tách ra thành lập nhà nước riêng. Việc Nhật Bản đặt Hoàng đế Puyi làm Hoàng đế Mãn Châu Quốc vẫn chưa được người dân Mãn Châu chấp nhận, chưa nói đến phần còn lại của Trung Quốc.\n\nChúng ta sẽ phải thiết lập nền độc lập của Thiên hoàng bên ngoài Nhật Bản để tập hợp quốc gia dưới quyền của ông ấy."
