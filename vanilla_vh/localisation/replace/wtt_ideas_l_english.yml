l_english:
 CHI_nine_power_treaty:0 "Hiệp ước Cửu Lực"
 CHI_nine_power_treaty_desc:0 "Chúng ta vẫn lao động dưới tác động của các Hiệp ước bất bình đẳng chính thức hóa "Chính sách mở cửa" đối với Trung Quốc. Người nước ngoài vẫn có quyền ngoài lãnh thổ và chúng ta không kiểm soát hoàn toàn nền kinh tế của mình."
 CHI_army_corruption:0 "Tham những trong Quân Đội"
 CHI_army_corruption_desc:0 "Quân đội của chúng ta đang ngập tràn tham nhũng và chuyên quyền. Nếu chúng ta muốn có quân đội mạnh, chúng ta sẽ phải lập tức cải tổ quân đội bất chấp nó lâu dài và tốn kém."
 CHI_ineffective_bureaucracy:0 "Bộ máy quan liêu, kém hiệu quả"
 CHI_ineffective_bureaucracy_desc:0 "Cuộc nội chiến đã làm gián đoạn việc tạo ra một bộ máy nhà nước hoạt động hiệu quả. Hơn một phần ba số công chức không qua kiểm tra năng lực. Cải cách quy trình kiểm tra sẽ đảm bảo rằng chúng ta tuyển được những người có năng lực thực sự."
 CHI_incompetent_officers:0 "Cán bộ không đủ năng lực"
 CHI_incompetent_officers_desc:2 "Các Sĩ quan của chúng ta vẫn chưa đáp ứng được nhiệm vụ trong một cuộc chiến tranh hiện đại. Họ cần phải bắt kịp so với những người đồng nghiệp ở các quốc gia khác. Giáo dục sẽ là một phần quan trọng của chương trình cải cách quân đội toàn diện."
 CHI_hyper_inflation_none:0 "Nền kinh tế ổn định"
 CHI_hyper_inflation_none_desc:0 "Nền kinh tế không có dấu hiệu bất ổn."
 CHI_hyper_inflation_1:0 "Lạm phát thấp"
 CHI_hyper_inflation_1_desc:0 "Các chuyên gia kinh tế của chúng ta đã nhận thấy lạm phát tăng nhẹ. Chúng ta nên để ý đến điều đó."
 CHI_hyper_inflation_2:0 "Lạm phát vừa phải"
 CHI_hyper_inflation_2_desc:0 "Lạm phát đã bắt đầu ảnh hưởng đáng kể đến nền kinh tế. Chúng ta nên xem xét các biện pháp đối phó trước khi mọi thứ vượt quá tầm kiểm soát."
 CHI_hyper_inflation_3:0 "Lạm phát cao"
 CHI_hyper_inflation_3_desc:0 "Tiền ngày càng suy giảm giá trị, sức mua giảm và một số hàng hóa chỉ có sẵn cho những người có mối quan hệ tốt."
 CHI_hyper_inflation_4:0 "Siêu lạm phát"
 CHI_hyper_inflation_4_desc:0 "Giá trị đồng tiền đang ngày càng rẻ mạt. Giá cả tăng chóng mặt từ ngày này qua ngày khác. Chúng ta phải khẩn trương thực hiện các biện pháp đối phó trước khi nền kinh tế bị sụp đổ hoàn toàn."
 CHI_hyper_inflation_5:0 "Suy thoái kinh tế"
 CHI_hyper_inflation_5_desc:0 "Hệ thống tiền tệ của chúng ta đã hoàn toàn sụp đổ. Ở một số nơi , người dân đã chuyển sang chế độ hàng đổi hàng. Nghèo đói diễn ra phổ biến. Công chức sử dụng tiền giấy mà chúng ta trả cho họ để sưởi ấm nhà. Cần có một chương trình cải cách kinh tế và tài chính tích cực để giải quyết tình hình."
