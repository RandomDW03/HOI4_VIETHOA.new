l_english:
 CHI_nine_power_treaty:0 "Hiệp Uớc Cửu Cường"
 CHI_nine_power_treaty_desc:0 "Chúng ta vẫn còn vất vả dưới tác động của các hiệp ước bất bình đẳng chính thức hóa "Chính Sách Mở Cửa" đối với Trung Quốc. Người nước ngoài vẫn có các quyền ngoài lãnh thổ và chúng ta không kiểm soát hoàn toàn nền kinh tế của mình."
 CHI_army_corruption:0 "Tham Nhũng Trong Quân Đội"
 CHI_army_corruption_desc:0 "Quân đội của chúng ta đầy rẫy những kẻ tham nhũng và chuyên quyền. Nếu ta muốn quân đội lớn mạnh, hàng loạt cải cách lâu dài và tốn kém cần được thi hành."
 CHI_ineffective_bureaucracy:0 "Bộ máy kém hiệu quả"
 CHI_ineffective_bureaucracy_desc:0 "Cuộc nội chiến đã làm gián đoạn việc tạo ra một bộ máy nhà nước hiệu quả. Hơn một phần ba số ứng viên không được lựa chọn chỉ vì không ai biết họ tồn tại. Cải cách quy trình kiểm tra sẽ đảm bảo rằng chúng ta tuyển được những người có năng lực thực sự."
 CHI_incompetent_officers:0 "Sĩ Quan Yếu Kém"
 CHI_incompetent_officers_desc:2 "Các sĩ quan của ta vẫn chưa sẵn sàng cho một cuộc chiến tranh hiện đại. Họ sẽ phải học những bài học đắt giá trước khi bắt kịp được những người đồng nghiệp ở các quốc gia khác. Giáo dục họ sẽ là một phần quan trọng trong chương trình cải cách quân đội toàn diện."
 CHI_hyper_inflation_none:0 "Nền Kinh Tế Ổn Định"
 CHI_hyper_inflation_none_desc:0 "Nền kinh tế không có dấu hiệu bất ổn."
 CHI_hyper_inflation_1:0 "Lạm Phát Thấp"
 CHI_hyper_inflation_1_desc:0 "Các chuyên gia kinh tế của chúng ta đã nhận thấy lạm phát tăng nhẹ. Chúng ta cần phải cẩn trọng."
 CHI_hyper_inflation_2:0 "Lạm Phát Vừa Phải"
 CHI_hyper_inflation_2_desc:0 "Lạm phát đã bắt đầu ảnh hưởng đáng kể đến nền kinh tế. Chúng ta nên xem xét các biện pháp đối phó trước khi mọi thứ vượt quá tầm kiểm soát."
 CHI_hyper_inflation_3:0 "Lạm Phát Cao"
 CHI_hyper_inflation_3_desc:0 "Tiền ngày càng suy giảm giá trị. Sức mua giảm và một số mặt hàng chỉ có sẵn cho những người có quan hệ."
 CHI_hyper_inflation_4:0 "Siêu Lạm Phát"
 CHI_hyper_inflation_4_desc:0 "Giá trị đồng tiền đang ngày càng rẻ mạt. Giá cả tăng chóng mặt từ ngày này qua ngày khác. Chúng ta phải khẩn trương thực hiện các biện pháp đối phó trước khi nền kinh tế bị sụp đổ hoàn toàn."
 CHI_hyper_inflation_5:0 "Nền Kinh Tế Sụp Đổ"
 CHI_hyper_inflation_5_desc:0 "Hệ thống tiền tệ của chúng ta đã hoàn toàn sụp đổ. Ở nhiều nơi, người dân đã chuyển sang chế độ hàng đổi hàng. Nghèo đói lan ra mọi nơi. Công chức sử dụng tiền lương để sưởi ấm nhà. Cần có một chương trình cải cách kinh tế và tài chính tích cực để giải quyết tình hình."
