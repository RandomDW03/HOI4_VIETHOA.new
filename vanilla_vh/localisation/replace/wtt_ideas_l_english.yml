 CHI_chinese_unity_1:0 "Thống nhất Trung Quốc"
 CHI_chinese_unity_1_desc:0 "Các Lãnh chúa đã tuyên bố ủng hộ chúng ta, cho phép chính phủ của chúng ta tập trung vào việc chống lại bất kỳ kẻ xâm lược nước ngoài nào."
 CHI_camco_1:0 "CAMCO"
 CHI_camco_2:0 "CAMCO - Sư đoàn máy bay chiến đấu"
 CHI_camco_3:0 "CAMCO - Sư đoàn máy bay ném bom"
 PRC_the_long_march:1 "Hậu quả của tháng Ba dài"
 PRC_the_long_march_desc:0 "Cuộc rút lui kéo dài vào Sơn Tây đã làm tiêu hao lực lượng của chúng ta, và Căn cứ Diên An vẫn chưa sẵn sàng để hỗ trợ một cuộc nổi dậy lớn. Sẽ mất thời gian hoặc sự trợ giúp từ bên ngoài để phục hồi."
 PRC_the_long_march_2:0 "Phục hồi sau tháng ba dài"
 PRC_low_popular_support:0 "Sự ủng hộ thấp"
 PRC_low_popular_support_desc:0 "Người nông dân đã phải chịu đựng rất nhiều khó khăn trong cuộc nội chiến. Nếu chúng ta muốn được chấp nhận là chính phủ hợp pháp của Trung Quốc, chúng ta phải giành được sự ủng hộ của họ."
 PRC_power_struggles:0 "Đấu tranh quyền lực"
 PRC_power_struggles_desc:0 "Nội bộ Đảng đang chia rẽ. Các cuộc đấu tranh giữa các phe phái khác nhau đã nổ ra và sẽ tiếp tục cho đến khi bên nào đó lên nắm quyền tuyệt đối."
 PRC_red_army_weakened:0 "Hồng quân suy yếu"
 PRC_red_army_weakened_desc:0 "Hồng quân của chúng ta đã kiệt sức vì hành trình quá dài và chưa đủ sức để chiến đấu. Chúng ta phải thành lập các đơn vị mới và thành lập một Quân đội Giải phóng mới."
