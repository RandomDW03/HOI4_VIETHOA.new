 MAN_low_legitimacy:0 "Tính Chính Danh Thấp"
 MAN_low_legitimacy_5_desc:0 "Hoàng đế Phổ Nghi là hậu duệ hợp pháp của nhà Thanh - triều đại đã trị vì Trung Quốc trong ba trăm năm. Cách mạng Tân Hợi hạ bệ ông vào năm 1911 nhận được sự ủng hộ mạnh mẽ vì chính quyền nhà Thanh đã bất lực trước sự xâm chiếm của nước ngoài và nhiều toàn quyền tự phong mình làm lãnh chúa. Việc Nhật Bản đặt Phổ Nghi làm Hoàng đế Mãn Châu Quốc vẫn chưa được quần chúng Mãn Châu chấp nhận, chưa kể đến phần còn lại của Trung Quốc.\n\nChúng ta cần phải trợ giúp Hoàng đế độc lập khỏi Nhật Bản để tập hợp quốc gia dưới trướng của ông ấy."
 MAN_low_legitimacy_4_desc:0 "Hoàng đế Phổ Nghi là hậu duệ hợp pháp của nhà Thanh - triều đại đã trị vì Trung Quốc trong ba trăm năm. Cách mạng Tân Hợi hạ bệ ông vào năm 1911 nhận được sự ủng hộ mạnh mẽ vì chính quyền nhà Thanh đã bất lực trước sự xâm chiếm của nước ngoài và nhiều toàn quyền tự phong mình làm lãnh chúa. Việc Nhật Bản đặt Phổ Nghi làm Hoàng đế Mãn Châu Quốc vẫn chưa được quần chúng Mãn Châu chấp nhận, chưa kể đến phần còn lại của Trung Quốc.\n\nChúng ta cần phải trợ giúp Hoàng đế độc lập khỏi Nhật Bản để tập hợp quốc gia dưới trướng của ông ấy."
 MAN_low_legitimacy_3_desc:0 "Hoàng đế Phổ Nghi là hậu duệ hợp pháp của nhà Thanh - triều đại đã trị vì Trung Quốc trong ba trăm năm. Cách mạng Tân Hợi hạ bệ ông vào năm 1911 nhận được sự ủng hộ mạnh mẽ vì chính quyền nhà Thanh đã bất lực trước sự xâm chiếm của nước ngoài và nhiều toàn quyền tự phong mình làm lãnh chúa. Việc Nhật Bản đặt Phổ Nghi làm Hoàng đế Mãn Châu Quốc vẫn chưa được quần chúng Mãn Châu chấp nhận, chưa kể đến phần còn lại của Trung Quốc.\n\nChúng ta cần phải trợ giúp Hoàng đế độc lập khỏi Nhật Bản để tập hợp quốc gia dưới trướng của ông ấy."
 MAN_low_legitimacy_2_desc:0 "Hoàng đế Phổ Nghi là hậu duệ hợp pháp của nhà Thanh - triều đại đã trị vì Trung Quốc trong ba trăm năm. Cách mạng Tân Hợi hạ bệ ông vào năm 1911 nhận được sự ủng hộ mạnh mẽ vì chính quyền nhà Thanh đã bất lực trước sự xâm chiếm của nước ngoài và nhiều toàn quyền tự phong mình làm lãnh chúa. Việc Nhật Bản đặt Phổ Nghi làm Hoàng đế Mãn Châu Quốc vẫn chưa được quần chúng Mãn Châu chấp nhận, chưa kể đến phần còn lại của Trung Quốc.\n\nChúng ta cần phải trợ giúp Hoàng đế độc lập khỏi Nhật Bản để tập hợp quốc gia dưới trướng của ông ấy."
 MAN_low_legitimacy_1_desc:0 "Hoàng đế Phổ Nghi là hậu duệ hợp pháp của nhà Thanh - triều đại đã trị vì Trung Quốc trong ba trăm năm. Cách mạng Tân Hợi hạ bệ ông vào năm 1911 nhận được sự ủng hộ mạnh mẽ vì chính quyền nhà Thanh đã bất lực trước sự xâm chiếm của nước ngoài và nhiều toàn quyền tự phong mình làm lãnh chúa. Việc Nhật Bản đặt Phổ Nghi làm Hoàng đế Mãn Châu Quốc vẫn chưa được quần chúng Mãn Châu chấp nhận, chưa kể đến phần còn lại của Trung Quốc.\n\nChúng ta cần phải trợ giúp Hoàng đế độc lập khỏi Nhật Bản để tập hợp quốc gia dưới trướng của ông ấy."
 MAN_banditry:0 "Thổ Phỉ"
 MAN_banditry_desc:0 "Chúng ta đang giao tranh cường độ thấp với quân du kích, những kẻ đào ngũ và bọn khủng bố của đảng cộng hòa. Chúng ta nên tập trung vào việc bình định nông thôn để truy lùng lũ thổ phỉ này."
 MAN_kwantung_veto:0 "Phản Đối Quan Đông"
 MAN_kwantung_veto_desc:0 "Sau khi Nhật Bản chiếm Đại Liên từ Nga năm 1905, quân đồn trú Quan Đông (Kantō trong tiếng Nhật) được chính trị hóa với các tướng lĩnh bành trướng chủ động chiếm thêm lãnh thổ Trung Hoa cho Nhật Bản. Đỉnh điểm là sự kiện Phụng Thiên năm 1932, khi Đế Chế Mãn Châu bị tiêu diệt bởi các lãnh chúa đông bắc nhỏ bé. Đội quân Quan Đông tiếp tục thống trị khu vực và đặt lợi ích của các tướng lĩnh lên trên Mãn Châu Quốc.\n\nVấn đề này sẽ chỉ được giải quyết bằng cách khiến quân đội Nhật Bản công nhận chúng ta bình đẳng hoặc loại bỏ chúng bằng vũ lực."
