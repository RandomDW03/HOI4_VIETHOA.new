 PRC_the_long_march:1 "Hậu Quả Của Cuộc Vạn Lý Trường Chinh "
 PRC_the_long_march_desc:0 "Cuộc rút lui dài về Sơn Tây đã làm cạn kiệt lực lượng trong khi căn cứ Diên An vẫn chưa sẵn sàng để hỗ trợ một cuộc nổi dậy lớn. Chúng ta cần thời gian hoặc sự trợ giúp từ bên ngoài để phục hồi."
 PRC_the_long_march_2:0 "Phục Hồi Sau Cuộc Vạn Lý Trường Chinh"
 PRC_low_popular_support:0 "Sự Ủng Hộ Thấp"
 PRC_low_popular_support_desc:0 "Người nông dân đã phải chịu nhiều gian khổ trong cuộc nội chiến. Nếu muốn được chấp nhận là chính phủ hợp pháp của Trung Quốc, chúng ta phải giành được sự ủng hộ của họ."
 PRC_power_struggles:0 "Tranh Giành Quyền Lực"
 PRC_power_struggles_desc:0 "Nội bộ Đảng đang chia rẽ. Xung đột giữa các phe phái sẽ không chấp dứt cho đến khi bên nào đó lên nắm quyền tuyệt đối."
 PRC_red_army_weakened:0 "Hồng Quân Suy Yếu"
 PRC_red_army_weakened_desc:0 "Kiệt quệ sau một hành trình dài, Hồng Quân chưa đủ sức để chiến đấu. Chúng ta cần thành lập các đơn vị mới cùng với Gỉải Phóng Quân."
