 YUG_idea_croatian_opposition:0 "Sự phản đối của người Croatia"
 YUG_idea_croatian_opposition_desc:0 "Các đại diện chính trị của Croatia đã thúc thành lập một vương quốc liên bang. Nếu các yêu cầu của họ không được đáp ứng, họ sẽ tiếp tục chống lại chính quyền trung ương. Họ thậm chí có thể phát động một cuộc nổi dậy nếu họ nghĩ là cần thiết."
 YUG_idea_slovene_nationalism:0 "Chủ nghĩa dân tộc Slovene"
 YUG_idea_slovene_nationalism_desc:0 "Người Slovenes từ lâu đã muốn có nhà nước của riêng họ. Mặc dù họ đã chấp nhận luật pháp của chúng ta, nhưng họ không hài lòng với nó. Các doanh nhân Slovene hiếm khi đầu tư vào các doanh nghiệp địa phương và dường như họ thích đầu tư ra nước ngoài."
 YUG_idea_slovene_nationalism_2:0 "Chính phủ tự trị của người Slovene"
 YUG_idea_slovene_nationalism_2_desc:0 "Chính phủ của Slovenia sẵn sàng làm việc với chúng ta để xây dựng lại quân đội, nhưng những nhượng bộ dành cho họ có nghĩa là chúng ta có ít quyền kiểm soát hơn đối với các nhà máy của họ."
 YUG_idea_croats_suppressed:0 "Chủ nghĩa dân tộc Croat bị đàn áp"
 YUG_idea_religious_freedoms_guaranteed:0 "Đảm bảo quyền tự do tôn giáo"
 YUG_idea_macedonian_opposition:0 "Macedonian mâu thuẫn"
 YUG_idea_macedonian_opposition_desc:0 "Người Macedonia không chấp nhận nhận diện họ là người Serb và tiếp tục đòi hỏi các quyền đặc biệt. Hỗ trợ chính trị từ Bulgaria chắc chắn đóng một vai trò quan trọng.."
 YUG_idea_macedonian_opposition_1:0 "Phản đối ở Macedonian dịu đi"
 YUG_idea_macedonian_opposition_1_desc:0 "Thông qua việc trao một số quyền chính trị nhỏ cho người Macedonia và ngừng áp đặt bản sắc Serbia đối với họ, căng thẳng ở Macedonia đã phần nào lắng dịu trong thời gian qua.."
