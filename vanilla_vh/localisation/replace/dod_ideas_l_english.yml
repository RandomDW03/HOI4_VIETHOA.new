 HUN_treaty_of_triannon:0 "Hiệp ước Trianon"
 HUN_treaty_of_triannon_desc:0 "Về cơ bản, Hiệp ước Trianon giống với Hiệp ước Versailles, nó kìm hãm quân đội của chúng ta và ngăn cản việc tái vũ trang. Mục tiêu hàng đầu của chúng ta là thay đổi hoặc hủy bỏ nó. Chúng ta có thể làm điều này bằng cách tìm kiếm Sự phê duyệt với Little Entente, đề xuất Thỏa thuận Bled hoặc bằng cách từ bỏ nó hoàn toàn. Lựa chọn cuối cùng có thể sẽ gây ra nhiều sự phản đối mạnh mẽ."
