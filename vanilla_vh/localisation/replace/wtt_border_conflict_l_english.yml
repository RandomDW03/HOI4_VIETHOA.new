 wtt_border_conflict_won_attacker.1.t:0 "Chiến thắng tại [their_state.GetName]"
 wtt_border_conflict_won_attacker.1.desc:0 "Cuộc đụng độ tại khu vực biên giới giữa [our_state.GetName] và [their_state.GetName] kết thúc với chiến thắng áp đảo của lực lượng ta trước quấn đội của [their_country.GetLeader]. Lực lượng [their_country.GetAdjective] đã rút lui để hồi phục trong khi chúng ta đã kiểm soát được khu vực tranh chấp."
 wtt_border_conflict_won_attacker.1.a:0 "Chúng ta đã cho bọn chúng thấy sức mạnh của mình!"
 wtt_border_conflict_won_defender.1.t:0 "Chiến thắng tại [their_state.GetName]"
 wtt_border_conflict_won_defender.1.desc:0 "Cuộc đụng độ tại khu vực biên giới giữa [our_state.GetName] và [their_state.GetName] kết thúc với chiến thắng áp đảo của lực lượng ta trước quấn đội của [their_country.GetLeader]. Lực lượng [their_country.GetAdjective] đã rút lui để hồi phục trong khi chúng ta đã kiểm soát được khu vực tranh chấp."
 wtt_border_conflict_won_defender.1.a:0 "Chúng ta đã cho bọn chúng thấy sức mạnh của mình!"
 wtt_border_conflict_lost_attacker.1.t:0 "Thất bại tại [our_state.GetName]"
 wtt_border_conflict_lost_attacker.1.desc:0 "Lực lượng địch dưới sự chỉ huy của [their_country.GetLeader] đã thành công trong việc đẩy lùi quân ta ra khỏi khu vực tranh chấp giữa [our_state.GetName] và [their_state.GetName]. Lực lượng của ta đã rút lui trong trật tự và đang khôi phục lại để có thể tái chiến trong tương lai."
 wtt_border_conflict_lost_attacker.1.a:0 "Chúng ta phải phản công sớm nhất có thể!"
 wtt_border_conflict_lost_defender.1.t:0 "Thất bại tại [our_state.GetName]"
 wtt_border_conflict_lost_defender.1.desc:0 "Lực lượng địch dưới sự chỉ huy của [their_country.GetLeader] đã thành công trong việc đẩy lùi quân ta ra khỏi khu vực tranh chấp giữa [our_state.GetName] và [their_state.GetName]. Lực lượng của ta đã rút lui trong trật tự và đang khôi phục lại để có thể tái chiến trong tương lai."
 wtt_border_conflict_lost_defender.1.a:0 "Chúng ta phải phản công sớm nhất có thể!"
 wtt_border_conflict_canceled_attacker.1.t:0 "Bế tắc tại [their_state.GetName]"
 wtt_border_conflict_canceled_attacker.1.desc:0 "Cuộc đụng độ tại khu vực [our_state.GetName]-[their_state.GetName] đã vào thế giằng co khi không bên nào đánh bật đối thủ. Một trong hai bên chiếm được một ít lãnh thổ. Trinh sát báo cáo binh sĩ [their_country.GetAdjective] đang đào hầm hào phòng thủ. Có lẽ kẻ địch chỉ muốn giữ khu vực đang chiếm đóng mà không tấn công phòng tuyến của ta."
 wtt_border_conflict_canceled_attacker.1.a:0 "Chúng ta sẽ trở lại."
 wtt_border_conflict_canceled_defender.1.t:0 "Bế tắc tại [their_state.GetName]"
 wtt_border_conflict_canceled_defender.1.desc:0 "Cuộc đụng độ tại khu vực [our_state.GetName]-[their_state.GetName] đã vào thế giằng co khi không bên nào đánh bật đối thủ. Một trong hai bên chiếm được một ít lãnh thổ. Trinh sát báo cáo binh sĩ [their_country.GetAdjective] đang đào hầm hào phòng thủ. Có lẽ kẻ địch chỉ muốn giữ khu vực đang chiếm đóng mà không tấn công phòng tuyến của ta."
 wtt_border_conflict_canceled_defender.1.a:0 "Chúng ta sẽ trở lại."
 wtt_border_incident_defender_warning.1.t:0 "[From.GetNameDefCap] đe dọa biên giới của ta"
 wtt_border_incident_defender_warning.1.desc:0 "Ngày hôm qua, binh lính [their_country.GetAdjective] bị phát hiện khi đang vượt qua biến giới từ [attacker_state.GetName] đến [defender_state.GetName]. Trong suốt đêm, thêm nhiều  lực lượng địch tiếp tục đổ vào và thiết lập các vị trí phòng thủ trong lãnh thổ của ta. \n\nMột chuỗi các cuộc chạm trán nhỏ đã nổ ra dưới sự chỉ huy của [their_country.GetLeader] dọc biên giới giữa ta và chúng.\n\nTuy nhiên, lần này chắc chắn quân đội [their_country.GetAdjective] sẽ không rút lui. Chúng ta phải điều động lực lượng của mình tới khu vực này ngay lập tức để ngăn chúng tiến công."
 wtt_border_incident_defender_warning.1.a:0 "Huy động mọi lực lượng có sẵn!"
 wtt_border_conflict_escalate_to_war.1.t:0 "[From.GetNameDefCap] đang huy động cho chiến tranh"
 wtt_border_conflict_escalate_to_war.1.desc:0 "Báo cáo từ trinh sát cho thấy lực lượng [From.GetAdjective] đông đảo tại [their_state.GetName] đang chuẩn bị một chiến dịch tiến sâu vào vào [our_state.GetName]. Với lượng tài nguyên [From.GetLeader] sẵn sàng đổ vào, rõ ràng đây không còn là vụ tranh chấp lãnh thổ đơn thuần.\n\nMột cuộc chiến tranh toàn diện đang tới."
 wtt_border_conflict_escalate_to_war.1.a:0 "Chúng ta phải chuẩn bị sẵn sàng để đối đầu với chúng!"
