 wtt_border_conflict_won_attacker.1.t:0 "Chiến thắng tại [their_state.GetName]"
 wtt_border_conflict_won_attacker.1.desc:0 "Cuộc đụng độ khu vực biên giới giữa [our_state.GetName] và [their_state.GetName] cho thấy lực lượng của ta có một chiến thắng áp đảo trước lực lượng của [their_country.GetLeader]. Lực lượng [their_country.GetAdjective] của địch phải rút lui để hồi phục, và lực lượng của ta đã kiểm soát được khu vực chiếm đóng."
 wtt_border_conflict_won_attacker.1.a:0 "Chúng ta đã cho chúng thấy sức mạnh của mình!"
 wtt_border_conflict_won_defender.1.t:0 "Chiến thắng tại [their_state.GetName]"
 wtt_border_conflict_won_defender.1.desc:0 "Cuộc đụng độ khu vực biên giới giữa [our_state.GetName] và [their_state.GetName] cho thấy lực lượng của ta có một chiến thắng áp đảo trước lực lượng của [their_country.GetLeader]. Lực lượng [their_country.GetAdjective] của địch phải rút lui để hồi phục, và lực lượng của ta đã kiểm soát được khu vực chiếm đóng."
 wtt_border_conflict_won_defender.1.a:0 "Chúng ta đã cho chúng thấy sức mạnh của mình!"
 wtt_border_conflict_lost_attacker.1.t:0 "Thất bại tại [our_state.GetName]"
 wtt_border_conflict_lost_attacker.1.desc:0 "Lực lượng địch dưới sự chỉ huy của [their_country.GetLeader] đã thành công trong việc đẩy lùi quân ta ra khỏi khu vực tranh chấp giữa [our_state.GetName] và [their_state.GetName]. Lực lượng của ta đã triệt thoái trong trật tự và đang khôi phục lại để có thể tái chiến trong tương lai."
 wtt_border_conflict_lost_attacker.1.a:0 "Chúng ta phải phản công lại sớm nhất có thể!"
 wtt_border_conflict_lost_defender.1.t:0 "Thất bại tại [our_state.GetName]"
 wtt_border_conflict_lost_defender.1.desc:0 "Lực lượng địch dưới sự chỉ huy của [their_country.GetLeader] đã thành công trong việc đẩy lùi quân ta ra khỏi khu vực tranh chấp giữa [our_state.GetName] và [their_state.GetName]. Lực lượng của ta đã triệt thoái trong trật tự và đang khôi phục lại để có thể tái chiến trong tương lai."
 wtt_border_conflict_lost_defender.1.a:0 "Chúng ta phải phản công lại sớm nhất có thể!"
 wtt_border_conflict_canceled_attacker.1.t:0 "Bế tắc tại [their_state.GetName]"
 wtt_border_conflict_canceled_attacker.1.desc:0 "Cuộc đụng độ tại [our_state.GetName]-[their_state.GetName] Khu vực tranh chấp vào thế giằng co và không bên nào có thể chiếm ưu thế. Một trong hai bên chiếm được một ít lãnh thổ. Trinh sát cho hay rằng [their_country.GetAdjective] binh sĩ phía bên kia đang đào hầm hào phòng thủ. Có thể cho thấy rằng kẻ địch muốn cố thủ để giữ vùng đất chúng đang chiếm và có thể sẽ không tấn công vào phòng tuyến của ta."
 wtt_border_conflict_canceled_attacker.1.a:0 "Chúng ta sẽ trở lại."
 wtt_border_conflict_canceled_defender.1.t:0 "Bế tắc tại [their_state.GetName]"
 wtt_border_conflict_canceled_defender.1.desc:0 "Cuộc đụng độ tại [our_state.GetName]-[their_state.GetName] Khu vực tranh chấp vào thế giằng co và không bên nào có thể chiếm ưu thế. Một trong hai bên chiếm được một ít lãnh thổ. Trinh sát cho hay rằng [their_country.GetAdjective] binh sĩ phía bên kia đang đào hầm hào phòng thủ. Có thể cho thấy rằng kẻ địch muốn cố thủ để giữ vùng đất chúng đang chiếm và có thể sẽ không tấn công vào phòng tuyến của ta."
 wtt_border_conflict_canceled_defender.1.a:0 "Chúng ta sẽ trở lại."
 wtt_border_incident_defender_warning.1.t:0 "[From.GetNameDefCap] đe dọa biên giới của ta"
 wtt_border_incident_defender_warning.1.desc:0 "Sáng sớm hôm qua, [their_country.GetAdjective] một số binh lính bị phát hiện khi đang vượt qua biến giới từ [attacker_state.GetName] đến [defender_state.GetName]. Trong suốt đêm, thêm nhiều [their_country.GetAdjective] lực lượng địch tiếp tục đổ bộ vào và thiết lập các vị trí phòng thủ trong lãnh thổ của ta. \n\nSau hàng loạt các vụ xung đột bạo lực dưới sự chỉ huy của[their_country.GetLeader] dọc biên giới giữa ta và chúng.\n\nTrong lúc này, tuy nhiên, việc chắc chắn rằng [their_country.GetAdjective] lược chúng đã tiến tới đây. Chúng ta phải gửi lực lượng của mình tới khu vực này nhanh nhất có thể để ngăn chặn chúng tiến quân."
 wtt_border_incident_defender_warning.1.a:0 "Huy động mọi lực lượng có sẵn!"
 wtt_border_conflict_escalate_to_war.1.t:0 "[From.GetNameDefCap] đang huy động cho chiến tranh"
 wtt_border_conflict_escalate_to_war.1.desc:0 "Trinh sát dự báo rằng [From.GetAdjective] lực lượng địch đông đảo tại [their_state.GetName] để chuẩn bị một chiến dịch xâm lược vào [our_state.GetName]. Với nguồn tài lực lớn [From.GetLeader] đang chuẩn bị mạo hiểm trong chiến dịch này, có thể thấy rõ ràng đây không còn là việc tranh chấp lãnh thổ đơn thuần.\n\nMột cuộc chiến tranh toàn diện đang đợi ở phía trước."
 wtt_border_conflict_escalate_to_war.1.a:0 "Chúng ta phải chuẩn bị sẵn sàng để đối đầu với chúng!"
